- brewfile:
    - Brewfile

- create:
    - ~/.zsh/profiles
    - ~/.zsh/init_profiles
    - ~/.zfunc

- shell:
    - command: ${BASEDIR}/ansible/run-ansible.sh
      stdout: true
      stderr: true

- link:
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile

- shell:
    - command: antibody bundle < plugins.txt > ~/.zsh/plugins.zsh
      stdout: true
      stderr: true
      
